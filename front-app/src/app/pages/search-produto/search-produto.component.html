<div><h2 class="content-block">Produtos</h2></div>
<div class="dx-fieldset">
  <dx-button
    width="25%"
    id="button"
    text="Novo"
    type="normal"
    (onClick)="redirectCreate()"
    [useSubmitBehavior]="true"
  >
  </dx-button>
</div>
<dx-data-grid class="dx-card wide-card" [dataSource]="dataSource">
  <dxo-editing
    mode="form"
    [allowUpdating]="true"
    [allowAdding]="true"
    [allowDeleting]="true"
  >
    <dxo-texts
      confirmDeleteMessage="Você quer Deletar este Item ?"
      confirmDeleteTitle="Remover"
      deleteRow="Deletar"
      editRow="Editar"
      cancelRowChanges="Cancelar"
      saveRowChanges="Editar"
    ></dxo-texts>
  </dxo-editing>
  <dxi-column caption="ID" dataField="id" editCellTemplate="dxDisabled"> </dxi-column>
  <dxi-column caption="Descrição" dataField="descricao">
    <dxi-validation-rule type="required"></dxi-validation-rule>
  </dxi-column>

  <dxi-column
    editCellTemplate="dxNumberBox"
    caption="Vr. Bruto"
    format="R$ #,##0.##"
    dataField="vrBruto"
  >
  </dxi-column>

  <dxi-column
    editCellTemplate="dxNumberBox"
    caption="Vr. Desc"
    format="R$ #,##0.##"
    dataField="vrDesc"
  >
  </dxi-column>

  <dxi-column
    editCellTemplate="dxNumberBox"
    caption="Vr. Líq"
    format="R$ #,##0.##"
    dataField="vrLiq"
  ></dxi-column>
  <div *dxTemplate="let cellInfo of 'dxDisabled'">
    <dx-text-box
    [disabled]="true"
    [value]="cellInfo.value"
    [hoverStateEnabled]="true"
    >
    </dx-text-box>
  </div>
  <div *dxTemplate="let cellInfo of 'dxNumberBox'">
    <dx-number-box
      [value]="cellInfo.value"
      format="R$ #,##0.##"
      [hoverStateEnabled]="true"
      (onBlur)="(updated)"
      (onValueChanged)="cellInfo.setValue($event.value)"
    >
    </dx-number-box>
  </div>
  <dxo-paging [pageSize]="10"></dxo-paging>
  <dxo-pager [showPageSizeSelector]="true" [showInfo]="true"></dxo-pager>
  <!--  <dxo-filter-row [visible]="true"></dxo-filter-row> -->
</dx-data-grid>
